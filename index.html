<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
        <div class="gh"><a href="https://github.com/chuynh18/tictactoe" target="_blank"><img src="ghcorner.png" alt="GitHub repository link" /></a></div>
        <div class="heading">Tic-tac-toe</div>
        <div id="turn"></div>
        <div class="grid-container hidden" id="board">
            <div class="grid-item" id="0" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="1" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="2" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>  
            <div class="grid-item" id="3" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="4" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="5" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>  
            <div class="grid-item" id="6" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="7" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="8" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>  
        </div>
        <div id="score"></div>
        <script src="featureToggle.js"></script>
        <script src="game-min.js"></script>
    </body>
</html>
