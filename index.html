<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
    </head>
    <body>
            <script src="game.js"></script>
        <div class="heading">Tic-tac-toe</div>
        <div id="turn">
            Play as...
            <div id="start-buttons">
                <button onclick="mode=1;refreshDisplay();modifyEventHandlers('getCellCoords(event)');">Human vs Human</button> 
                <button onclick="mode=2;refreshDisplay();modifyEventHandlers('getCellCoords(event)');">Human vs CPU</button> 
                <button onclick="mode=3;modifyEventHandlers('getCellCoords(event)');refreshDisplay();setTimeout(play,1000)">CPU vs Human</button> 
                <button onclick="mode=4;modifyEventHandlers('');refreshDisplay();setTimeout(play,1000)">Spectate CPU vs CPU</button> 
            </div>
        </div>
        <div class="grid-container" id="board">
            <div class="grid-item" id="0" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="1" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="2" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>  
            <div class="grid-item" id="3" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="4" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="5" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>  
            <div class="grid-item" id="6" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="7" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>
            <div class="grid-item" id="8" onclick="" onmouseenter="highlight(true, event)" onmouseleave="highlight(false, event)"></div>  
        </div>
    </body>
</html>
